<!DOCTYPE html>
<html>
    <head>
        <title>Chase Crawford</title>
    </head>

    <header>
        <h1>Chase Crawford</h1>
    </header>
    <body>
        <form method="POST">
            <fieldset>
                <legend>Name and Message</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="8" cols="40" required></textarea><br><br>
                
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
